<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diseño_con_imagenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row yellow">
            <div class="image_yellow"><img src="images/chellocat.jpg" alt="Gato astronauta"></div>
            <div class="image_yellow"><img src="images/jenktocat.jpg" alt="Gato servicio"></div>
            <div class="image_yellow"><img src="images/cloud.jpg" alt="nubes"></div>
        </div>
        <div class="row blue">
            <div class="image_blue"><img src="images/poptocat.png" alt="Familia de gatos"></div>
            <div class="image_blue"><img src="images/scarletteocat.jpg" alt="gato de peluquería"></div>
        </div>
        <div class="row red">
            <div class="image_red"><img src="images/total-eclipse-of-the-octocat.jpg" alt="gato con estrellas"></div>
            <div class="image_red"><img src="images/xtocat.jpg" alt="Gato Xman> "></div>
            <div class="image_red"><img src="images/founding-father.jpg" alt="Gato napoleon"></div>
        </div>
        <div class="footer">
            <p>Imágenes tomadas de octodex de GitHub</p>
        </div>
    </div>
</body>
</html>
